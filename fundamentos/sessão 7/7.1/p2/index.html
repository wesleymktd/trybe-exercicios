<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div>
    <span id="result-click"></span>
  </div>
  <button id="button-click">Clique Aqui!</button>    
</body>
<script>
  const button = document.getElementById('button-click');
  const result = document.getElementById('result-click');
  let cont = 0;

  button.addEventListener('click', () => result.innerHTML = cont += 1)
    
  
  
</script>
</html>
