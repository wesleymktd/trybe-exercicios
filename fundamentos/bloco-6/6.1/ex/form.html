<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Concorra a viagem dos seus sonhos</h1>
  <form>
  <fieldset>
    <label for="fullname">Nome completo:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome" maxlength="40" minlength="10" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" maxlength="50" minlength="10" required>
    <br>
    <label for="destination1">Cidade</label>
    <input type="radio" id="destination1" class="radio" name="destinations" value="Cidade" required>
    <label for="destination2">Campo</label>
    <input type="radio" id="destination2" class="radio" name="destinations" value="Campo" required>
    <label for="destination3">Praia</label>
    <input type="radio" id="destination3" class="radio" name="destinations" value="Praia" required>
    <label for="destination4">Montanhas</label>
    <input type="radio" id="destination4" class="radio" name="destinations" value="Montanhas" required> 
    <br>
    <label for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea name="why" id="why" cols="60" rows="10"></textarea> 
    <br>
    <label for="date">Qual a melhor data para realizar sua viagem?</label>
    <input type="date" id="date" name="date">
    <br>
    <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <input type="checkbox" id="promo" name="promo">
    <br>
    <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concurso futuros.</label>
    <input type="checkbox" id="agreement" name="agreement">
    <br>
  </fieldset>

  <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
  <button type="button" id="clear-fields">Apagar informações</button>
  </form> 
  <script src="script.js"></script>     
</body>
</html>
