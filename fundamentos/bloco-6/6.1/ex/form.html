<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Concorra a viagem dos seus sonhos</h1>
  <form class="js-form">
  <fieldset class="form-group">
    <label class="form-label" for="fullname">Nome completo:</label>
    <input class="form-control" type="text" id="fullname" name="fullname" placeholder="Digite seu nome" maxlength="40" minlength="10" required>
    <br>

    <label class="form-label" for="email">Email:</label>
    <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu email" maxlength="50" minlength="10" required>
    <br>

    <label class="form-label" for="destination1">Cidade</label>
    <input class="form-check-input" type="radio" id="destination1" class="radio" name="destinations" value="Cidade" required>
    
    <label class="form-label" for="destination2">Campo</label>
    <input class="form-check-input" type="radio" id="destination2" class="radio" name="destinations" value="Campo" required>
    
    <label class="form-label" for="destination3">Praia</label>
    <input class="form-check-input" type="radio" id="destination3" class="radio" name="destinations" value="Praia" required>
    
    <label class="form-label" for="destination4">Montanhas</label>
    <input class="form-check-input" type="radio" id="destination4" class="radio" name="destinations" value="Montanhas" required> 
    <br>
    <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea class="form-control" name="why" id="why" cols="60" rows="10"></textarea> 
    <br>
    <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
    <input class="form-control" type="date" id="date" name="date">
    <br>
    <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <input class="form-check-input" type="checkbox" id="promo" name="promo">
    <br>
    <label class="form-label" for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concurso futuros.</label>
    <input class="form-check-input" type="checkbox" id="agreement" name="agreement">
    <br>
  </fieldset>

  <button class="btn btn-primary submit-button" type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
  <button class="btn btn-danger clear-button" type="button" id="clear-fields">Apagar informações</button>
  </form> 
  <script src="script.js"></script>     
</body>
</html>
