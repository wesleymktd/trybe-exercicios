<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
  </head>
  <body>

    <!-- 1 - Crie uma lista das pessoas que você já fez amizade na Trybe -->
    <h1>Pessoas que eu fiz amizade na Trybe</h1>
    <ul>
      <li><a href="#Alysson">Alysson Chiarelly</a></li>
      <li><a href="#Eliane">Eliane Silva</a></li>
      <li><a href="#Nasc">Nasc</a></li>
    </ul>

    <!-- 2 - Adicione uma imagem que venha de uma URL externa. -->
    <img src="https://www.es.gov.br/Media/PortalES/_Profiles/c4d8c6e6/2b07643f/piano-v4r-1483624599-editorial-long-form-0%20(1).jpg?v=637784092364612190" alt="piano" width="500">

    <!-- 3 - Adicione uma imagem que está no seu computador, local -->
    <img src="piano-arte-moderna.jpg" alt="piano cheio de tinta" width="500">
    
    <!--1 - Crie um parágrafo para cada pessoa da sua lista.-->
    <p id="Alysson">Alysson Chiarelly</p>
    <p id="Eliane">Eliane Silva</p>
    <p id="Nasc">Nasc</p>

    <!--2 - Crie um link entre a sua lista e os parágrafos de pessoas.-->

    <!--3 - Crie um link para a página do Google."esse exercício eu coloquei o target e redirecionou para uma aba em branco a página de referência(porque que quando eu coloco o link sem o http não redireciona ele dá um erro Cannot GET?)-->
    <a href="https://www.google.com.br" target="_blank">Google</a>
